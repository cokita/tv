<div class="fundoBranco" style="border: 5; border-color: #000000">
    <!-- BEGIN Cabeca -->
    <br>
    <h3>Administradores do Sistema</h3>
    <br>
    <input type="hidden" name="id_usuario_logado" id='j_id_usuario_logado' value="{id_usuario_logado}" />

    <div id="j_cadastro_usuario" class="hidden">
        <form id="j_form_usuario" name="form_usuario" method="post" role="form" class="form-horizontal" action="control.php">
            <input type="hidden" name="control"        value="Usuario_Administrador" />
            <input type="hidden" name="returnType"     value="json" />
            <input type="hidden" name="id_usuario" id='j_id_usuario' />
            <input type="hidden" name="action"         value="cadastrarUsuario"  />
            <input type="hidden" name="admin"         value="1"  />

            <div class="form-group">
                <label for="j_nome_usuario" class="col-sm-2 control-label">Nome:</label>
                <div class=" col-sm-10">
                    <input type="text" id="j_nome_usuario" name="nome_usuario" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="j_login_usuario" class="col-sm-2 control-label">Login:</label>
                <div class=" col-sm-10">
                    <input type="text" id="j_login_usuario" name="login_usuario" placeholder="Login" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="j_email_usuario" class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="text" id="j_email_usuario" name="email_usuario" placeholder="E-mail" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="j_senha_usuario" class="col-sm-2 control-label">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" id="j_senha_usuario" name="senha_usuario" placeholder="Senha" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="j_senha_confirmacao_usuario" class="col-sm-2 control-label">Confirmação da senha:</label>
                <div class="col-sm-10">
                    <input type="password" id="j_senha_confirmacao_usuario" name="senha_confirmacao_usuario" placeholder="Informe a senha novamente para confirmação" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="j_ativo_usuario" name="ativo" checked> Ativo
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" id="j_cadastrar_usuario" value="Salvar" class="btn btn-primary">
                    <input type="button" id="j_cancelar_usuario" value="Cancelar" class="btn btn-default">
                </div>
            </div>
        </form>
    </div><br>


    <div>
        <span class="glyphicon glyphicon-plus cursor btn-lg-custom"></span>
        <span class="glyphicon-class cursor font-lg-custom" id="j_adicionar_usuario">Adicionar Administradores</span>
    </div>
    <!-- END Cabeca -->
    <!-- BEGIN Conteudo_Usuarios -->
    <div id="j_conteudo_usuarios">
        <table width="90%" class="table table-striped" align="center" id="j_table_usuarios">
            <thead>
                <tr>
                    <th width="20%">Nome</th>
                    <th width="20%">E-mail</th>
                    <th width="20%">Login</th>
                    <th width="20%">Ativo</th>
                    <th width="20%">Ação</th>
                </tr>
            </thead>
            <!-- BEGIN Usuarios -->
            <tr id="j_usuario_{id_usuario}">
                <td id="j_nome_{id_usuario}">{nome}</td>
                <td id="j_email_{id_usuario}">{email}</td>
                <td id="j_login_{id_usuario}">{login}</td>
                <td id="j_ativo_{id_usuario}">{ativo}</td>
                <td align="right">
                    <span class="cursor j_editar_usuario glyphicon glyphicon-pencil btn-md-custom" id_usuario="{id_usuario}"></span>
                    <span class="cursor j_excluir_usuario glyphicon glyphicon-trash btn-md-custom" id_usuario="{id_usuario}"></span>
                </td>
            </tr>
            <!-- END Usuarios -->
        </table>
    </div>
    <!-- END Conteudo_Usuarios -->
</div>
